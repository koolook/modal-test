<div class="panel panel-default">
  <div class="panel-body">
    <div class="btn-group">
      <label class="btn btn-primary" [(ngModel)]="radioModel" btnRadio="{{prefix}}Left">Left</label>
      <label class="btn btn-primary" [(ngModel)]="radioModel" btnRadio="{{prefix}}Right">Right</label>
    </div>
    <div class="panel-footer">
      {{radioModel}}
    </div>
  </div>
</div>


<button type="button" class="btn btn-primary" (click)="close()">Close</button>
